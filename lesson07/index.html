<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Dinner Shopping List</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="header__title">CSS Dinner Shopping List</h1>
                <p>Letâ€™s go to the mall!</p>
            </div>
        </header>
        <main>
            <ul class="shopping-list">
                <li class="shopping-list__item">
                    <label for="item1">
                        <input type="checkbox" name="list" id="item1">
                        <span class="shopping-list__item-title">
                            A lot of pickles
                            <span class="shopping-list__item-details">for the next lessons about CSS</span>
                        </span>
                    </label>
                </li>
                <li class="shopping-list__item">
                    <label for="item2">
                        <input type="checkbox" name="list" id="item2">
                        <span class="shopping-list__item-title">
                            10 apples
                            <span class="shopping-list__item-details">for more CSS manipulations</span>
                        </span>
                    </label>
                </li>
                <li class="shopping-list__item">
                    <label for="item3">
                        <input type="checkbox" name="list" id="item3">
                        <span class="shopping-list__item-title">
                            20 oranges
                            <span class="shopping-list__item-details"> because they are awesome</span>
                        </span>
                    </label>
                </li>
                <li class="shopping-list__item">
                    <label for="item4">
                        <input type="checkbox" name="list" id="item4">
                        <span class="shopping-list__item-title">
                            13 plates
                            <span class="shopping-list__item-details">hm... they always dissapear</span>
                        </span>
                    </label>
                </li>
                <li class="shopping-list__item">
                    <label for="item5">
                        <input type="checkbox" name="list" id="item5">
                        <span class="shopping-list__item-title">
                            15 bentos
                        </span>
                    </label>
                </li>
                <li class="shopping-list__item">
                    <label for="item6">
                        <input type="checkbox" name="list" id="item6">
                        <span class="shopping-list__item-title">
                            1 bottle of Sake
                            <span class="shopping-list__item-details"> for my friends</span>
                        </span>
                    </label>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <p>Bon appetit :)</p>
        </footer>
    </div>
</body>

</html>
