<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="../index.html">Home</a></li>
                    <li class="navigation__item"><a href="./login.html">Sing In</a></li>
                    <li class="navigation__item"><a href="./registration.html">Sing Up</a></li>
                </ul>
            </nav>
        </header>
        <main class="login">
            <h1 class="title">Registration page</h1>
            <form action="#" class="form">
                <div class="form__field">
                    <label for="inputLogin1">
                        <div>Login:</div>
                        <input id="inputLogin1" type="text" placeholder="Login" required>
                    </label>
                </div>
                <div class="form__field">
                    <label for="inputFirstName2">
                        <div>Name:</div>
                        <input id="inputFirstName2" type="text" placeholder="Name" required>
                    </label>
                </div>
                <div class="form__field">
                    <label for="inputEmail3">
                        <div>E-mail:</div>
                        <input id="inputEmail3" type="email" placeholder="E-mail" required>
                    </label>
                </div>
                <div class="form__field">
                    <label for="inputPhone4">
                        <div>Phone:</div>
                        <input id="inputPhone4" type="tel" placeholder="Phone" required>
                    </label>
                </div>
                <div class="form__field">
                    <label for="inputPassword4">
                        <div>Password:</div>
                        <input id="inputPassword4" type="password" placeholder="Password" required>
                    </label>
                </div>

                <div class="form__field">
                    <select name="language" id="selectLanguage5">
                        <option value="UA">UA</option>
                        <option value="EN">EN</option>
                    </select>
                </div>
                <div class="form__field">
                    <label for="inputAgree6">
                        <div>I'm 18 year old</div>
                        <input type="checkbox" name="ageAgree" id="inputAgree6" required>
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>
    </div>
</body>

</html>
