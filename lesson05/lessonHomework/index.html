<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- react-hook-form.com/api/ -->
    <div class="wrapper">
        <form action="#" class="form">
            <div class="form__field">
                <label for="inputFirstName1">
                    <div>First name:</div>
                    <input id="inputFirstName1" type="text" placeholder="First name" required>
                    <p class="error-message">text error</p>
                </label>
            </div>
            <div class="form__field">
                <label for="inputLastName2">
                    <div>Last name:</div>
                    <input id="inputLastName2" type="text" placeholder="Last name" required>
                    <p class="error-message">text error</p>
                </label>
            </div>
            <div class="form__field">
                <label for="inputAge3">
                    <div>Age:</div>
                    <input id="inputAge3" type="number" placeholder="Age" required>
                    <p class="error-message">text error</p>
                </label>
            </div>
            <div class="form__field">
                <label for="inputEmai3">
                    <div>Email:</div>
                    <input id="inputEmai3" type="email" placeholder="Email" required>
                    <p class="error-message">text error</p>
                </label>
            </div>
            <div class="form__field">
                <label for="inputPassword4">
                    <div>Password:</div>
                    <input id="inputPassword4" type="password" placeholder="Password" required>
                    <p class="error-message">text error</p>
                </label>
            </div>
            <div class="form__field">
                <label for="inputMale4">
                    <div>Male:</div>
                    <input type="radio" name="gender" id="inputMale4">
                </label>
                <label for="inputFemale5">
                    <div>Female:</div>
                    <input type="radio" name="gender" id="inputFemale5">
                </label>
            </div>
            <div class="form__field">
                <label for="inputAgree6">
                    <div>I agree with all conditions</div>
                    <input type="checkbox" name="agree" id="inputAgree6" required>
                </label>
            </div>
            <div class="form__field">
                <select name="language" id="selectLanguage">
                    <option value="UA">UA</option>
                    <option value="EN">EN</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
